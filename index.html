<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="btn-items">
            <button id="add-btn">Add Food</button>
            <button id="menu">Menu</button>
            <button id="sort-btn">Sorted Menu</button>
            <button id="clear-btn">Cleaning</button>
            <button id="repload-btn"><i class="bi bi-arrow-clockwise"></i></button>
        </div>
        <div class="search">

            <input type="text" id="search-input" placeholder="Search food..." required>
            <button id="search-btn"><i class="bi bi-search"></i></button>

            <div id="menu-list"></div>
        </div>
        <div id="result"></div>
    </div>
    <script src="./app.js"></script>
    <script>
        const reploadBtn = document.querySelector("#repload-btn");
        reploadBtn.addEventListener("click", () => {
            window.location.reload();
        })
    </script>
</body>

</html>
